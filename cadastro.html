<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cadastro de Usuário</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">	
</head>
<body>
	<form action="processa_cadastro_usuario.php" method="post">
		<label class="form-label" style="color:red;" required>*Nome:</label>
		<input type="text" class="form-control" name="nome" required>
		<br>
		<label class="form-label">Data de Nascimento:</label>
		<input type="date" class="form-control" name="data_nascimento">
		<br>
		<label class="form-label">Endereço:</label>
		<textarea name="endereco" rows="3" class="form-control"></textarea>
		<br>
		<label class="form-label" style="color:red;">*E-mail:</label>
		<input type="email" class="form-control" name="email" required>
		<br>
		<label class="form-label" style="color:red;">*Senha:</label>
		<input type="password" class="form-control" name="senha"required>
		<br>
		<label class="form-label" style="color:red;">*Confirma Senha:</label>
		<input type="password" class="form-control" name="confirma_senha"required>		
		<br>
		<input type="submit" class="btn btn-primary" value="Cadastrar">
	</form>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>	
</body>
</html>
